version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    ignore:
      - dependency-name: "@types/*"
      - dependency-name: "@sentry/node"
        versions: [">= 7.114.0"]
      - dependency-name: flowbite #Flowbite & flowbite-datepicker upgrade #6993
        versions: [">= 2.3.1"]
      - dependency-name: flowbite-datepicker #Flowbite & flowbite-datepicker upgrade #6993
        versions: [">= 1.2.8"]
      - dependency-name: flowbite-react #Flowbite & flowbite-datepicker upgrade #6993
        versions: [">= 0.10.1"]
      - dependency-name: Mongoose #Mongoose upgrade #7017
        versions: [">= 8.4.3"]
    open-pull-requests-limit: 5
    labels:
      - dependencies
    rebase-strategy: disabled
    groups:
      babel:
        applies-to: version-updates
        patterns:
          - "@babel*"
      storybook:
        applies-to: version-updates
        patterns:
          - "@storybook*"
      sentry:
        applies-to: version-updates
        patterns:
          - "@sentry*"
      dnd-kit:
        applies-to: version-updates
        patterns:
          - "@dnd-kit*"
      socket.io:
        applies-to: version-updates
        patterns:
          - socket.io*
      eslint:
        applies-to: version-updates
        patterns:
          - eslint-*
      express:
        applies-to: version-updates
        patterns:
          - express*
      dev-minor-dependencies:
        applies-to: version-updates
        update-types: [minor, patch]
        patterns:
          - "*"
        exclude-patterns:
          - "@babel*"
          - "@storybook*"
          - "@sentry*"
          - "@dnd-kit"
          - socket.io
          - recharts
          - eslint
          - flowbite*
          - Mongoose
          - react-datepicker
          - "@headlessui/react"
          - react-player
          - express*
      dev-major-dependencies:
        applies-to: version-updates
        update-types: [major]
        patterns:
          - "*"
        exclude-patterns:
        # Excluding libraries with breaking changes
          - cookie
          - "@socket.io*"
          - bootstrap
          - express-prom-bundle
          - immutable
          - otplib
          - redux
          - redux-thunk
          - "@typescript-eslint/eslint-plugin"
          - "@typescript-eslint/parser"
          - eslint
          - fetch-mock
